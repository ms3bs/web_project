	<div class = "page__inner">
		<header class="header header_background-color_theme-1">
			<div class="header__container">
				<div class="header__left-items">
					<a href="index.html" class = "logo header__item"><img src="img/logo-2.png" width = 35 title="MangaReader"></a>

				</div>
				<div class = "header__m-items">
					<img src="img/gamburger.png" class="header__item" onclick='collapseMenu()' width = "28px">
					<a href="index.html" class="logo header__item"><img src="img/logo-2.png" width = 35 title="MangaReader"></a>
				</div>
			</div>
			<div class="m-menu m-menu_size_1 m-menu_position_1 m-menu_background">
				<div class="m-menu__container m-menu__container_background_theme-1">
					<div class="m-menu__item">
						<div class="m-menu__button" onclick='collapseMenu()'>
							<img src="img/gamburger.png" >
						</div>
					</div>
					<div class="m-menu__item">
						<a href="exp.html" class = "page__link m-menu__left-user-item">Вход</a>
						<a href="exp.html" class = "page__link m-menu__right-user-item">Регистрация</a>
					</div>
					<a href="index.html" class = "page__link m-menu__item">Главное</a>
					<a href="catalog.html" class = "page__link m-menu__item">Каталог</a>
					<a href="planner.html" class = "page__link m-menu__item">Планы</a>
					<a href="info.html" class = "page__link m-menu__item">Информация</a>

				</div>
			</div>
		</header>
		<main class = "main">
			<div class = "main__container">
				<div class = "main__content">
					<div class = "main__basic">
						<section class="main__section">
							<div class="main__section-container m-menu__container_background_theme-1">
								<input class="search search_size_1" type="search" placeholder="Поиск по названию">
								<input class="button button_size_1" id="add-title-button" type="submit" value="Добавить мангу" onclick="toggleAddTittle()">
							</div>
						</section>

						<section class="main__section">
							<div class="main__section-container main__section_background_theme-1">
								<div class="title-list" id="title-list">
								</div>

								<template id="title-template">
									<div class="title title_size_1">
										<a class="title__photo" href="тайтл">
											<div class="title__caption">
												<div class="page__link">манга</div>
												<div class="title__name page__link">название манги</div>
											</div>
										</a>
									</div>
								</template>
							</div>
						</section>
					</div>
					<div class = "main__side">
						<div class = "main__section main__section_background_theme-1">
							<div class = "main__section-container">
								<a href="ссылка на рекламу">
									<div class="main__advertisement"></div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="add-title">
				<div class="add-title__container">
					<div class="add-title__item">
						<div class="page__title add-title__left">Добавление манги</div>
						<img class="add-title__right" src="img/cross.jpg" width="15px" onclick="toggleAddTittle()">
					</div>
					<div class="add-title__item">
						<div id="">
							Название
						</div>
						<input type="text" id="add-title-name" class="add-title__input">
					</div>
					<div class="add-title__item">
						<div>
							Имя автора
						</div>
						<input type="text" id="add-title-author" class="add-title__input">
					</div>
					<div class="add-title__item">
						<div>
							Имя художника
						</div>
						<input type="text" id="add-title-painter" class="add-title__input">
					</div>
					<div class="add-title__item">
						<div>
							Описание
						</div>
						<input type="text" id="add-title-description" class="add-title__input">
					</div>
					<div class="add-title__item">
						<input class="button button_size_1" id="add-title-final-button" type="submit" value="Добавить">
					</div>
				</div>
			</div>
